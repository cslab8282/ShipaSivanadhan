<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers' Day Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .poster {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        .teacher-image {
            max-width: 100%;
            border-radius: 50%;
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>Happy Teachers' Day</h1>
        <img src="POSTER.png" alt="Teacher" class="teacher-image">
        <p>Thank you for your dedication and hard work in shaping our future.</p>
        <div class="footer">
            
        </div>
    </div>
</body>
</html>
